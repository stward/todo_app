<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- User Styles -->
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <h1>To Do:</h1>
        <button id="greeting" class="btn">Hello</button>
        <button id="dismissal" class="btn">Goodbye</button>
        <div class="spacer15"></div>
        <input id="greetingText" type="text" class="form-control" style="color: black; width: 250px;"></input>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 schedule-box">
          <div class="form-group">
            <label for="taskNameInput">Task Name</label>
            <input type="text" id="add-task-name" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="taskDueDateInput">Due Date</label>
            <input type="date" id="add-task-date" class="form-control" placeholder="Due Date">
          </div>
          <button type="submit" id="add-task-button" class="btn btn-custom">Add</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>To Do List</h2>
          <table class="table table-bordered table-hover">
            <thead>
              <th>Name</th>
              <th>Due</th>
              <th></th>
            </thead>
            <tbody id="todo-list">
            </tbody>
          </table>
        </div>
      </div>
      <div class="spacer30"></div>
      <div class="row">
        <div class="col-md-12">
          <h2>Completed</h2>
          <table class="table table-bordered table-hover">
            <thead>
              <th>Name</th>
              <th>Due</th>
              <th></th>
            </thead>
            <tbody id="todo-completed">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <!-- browser-sync -->
    <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.6'><\/script>".replace("HOST", location.hostname));
//]]></script>
  </body>
</html>
